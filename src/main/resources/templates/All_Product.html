<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Available Products | SS Beauty</title>

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/Admin_page.css}" />
    <link rel="stylesheet" th:href="@{/css/All_Product.css}" />

    <!-- Optional: Modern Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Quick modern styles in case your CSS is empty */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .back {
            display: inline-block;
            margin: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .back:hover {
            background-color: #218838;
        }
        .products {
            width: 90%;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #28a745;
            color: #fff;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .btns {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .btns:hover {
            background-color: #0056b3;
        }
        input[type="checkbox"] {
            transform: scale(1.3);
        }
        section.tables {
            padding: 20px;
        }
    </style>
</head>

<body>

    <a class="back" th:href="@{/home}"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <center>
        <section class="tables">

            <div class="products">
                <h2>Available Products</h2>

                <div th:if="${message}" style="color: green; font-weight: bold; margin-bottom: 15px;">
                    <p th:text="${message}"></p>
                </div>

                <form action="#" th:action="@{/selectProducts}" method="post">

                    <table>
                        <thead>
                            <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Product Price</th>
                                <th>Product Description</th>
                                <th>Select Product</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.pid}">1</td>
                                <td th:text="${product.pname}">Product Name</td>
                                <td th:text="${product.pprice}">100</td>
                                <td th:text="${product.pdescription}">Description</td>
                                <td>
                                    <input type="checkbox" name="selectedProducts" th:value="${product.pid}">
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button type="submit" class="btns" style="margin-top: 20px;">
                        <i class="fas fa-check"></i> Select
                    </button>

                </form>

                <a class="btns" th:href="@{/selecting}" style="margin-top: 20px;">
                    <i class="fas fa-shopping-cart"></i> View Selected Products
                </a>

            </div>

        </section>
    </center>

</body>
</html>
